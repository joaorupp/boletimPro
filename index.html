<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
    <header class="header-container">
        <div class="header-left">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
            </svg>
            
            <div class="titles">
                <h1 class="main-title">Boletim Pro</h1>
                <p class="subtitle">Tenha o controle total da sua aprovação escolar</p>
            </div>
        </div>

        <div class="score-card">
            <span class="score-label">Média Geral</span>
            <span class="score-value">0.0</span>
        </div>
    </header>
<!-- fim da Header -->

<!-- Formulário -->
<form onsubmit="event.preventDefault();"> <label>Nome da Matéria</label><br>
    <input type="text" placeholder="Ex: Matemática" style="width: 300px;"><br><br>

    <label>Média Mínima</label><br>
    <input type="number" id="media-minima" value="7" step="0.1" style="width: 300px;"><br><br>

    <div style="display: flex; justify-content: space-between; width: 300px; align-items: center;">
        <label><strong>Notas e Pesos</strong></label>
        <button type="button" id="btn-add">+ Adicionar Nota</button>
    </div>
    <br>

    <div id="lista-notas"></div>
    
    <small>Peso: Importância da nota no cálculo (padrão: 1)</small><br><br>

    <div id="painel-previsao" style="background: #fdf2f8; padding: 10px; border-radius: 4px; border: 1px solid #fbcfe8; display: none;">
        <strong> Quanto preciso tirar na próxima?</strong><br>
        <span id="texto-previsao"></span>
    </div>
    <br>

    <button type="submit"><strong>+ Salvar Matéria (Simulado)</strong></button><br><br>

    <fieldset style="width: 300px;">
        <div id="resultado-painel">
            Aguardando notas...
        </div>
    </fieldset>
</form>
<!-- Fim do Formulário -->
    <script src="script.js"></script>
    <p>olá</p>
</body>
</html>
