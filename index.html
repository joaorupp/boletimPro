<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Formulário -->
<form onsubmit="event.preventDefault();"> <label>Nome da Matéria</label><br>
    <input type="text" placeholder="Ex: Matemática" style="width: 300px;"><br><br>

    <label>Média Mínima</label><br>
    <input type="number" id="media-minima" value="7" step="0.1" style="width: 300px;"><br><br>

    <div style="display: flex; justify-content: space-between; width: 300px; align-items: center;">
        <label><strong>Notas e Pesos</strong></label>
        <button type="button" id="btn-add">+ Adicionar Nota</button>
    </div>
    <br>

    <div id="lista-notas"></div>
    
    <small>Peso: Importância da nota no cálculo (padrão: 1)</small><br><br>

    <div id="painel-previsao" style="background: #fdf2f8; padding: 10px; border-radius: 4px; border: 1px solid #fbcfe8; display: none;">
        <strong> Quanto preciso tirar na próxima?</strong><br>
        <span id="texto-previsao"></span>
    </div>
    <br>

    <button type="submit"><strong>+ Salvar Matéria (Simulado)</strong></button><br><br>

    <fieldset style="width: 300px;">
        <div id="resultado-painel">
            Aguardando notas...
        </div>
    </fieldset>
</form>
<!-- Fim do Formulário -->
    <script src="script.js"></script>
    <p>olá</p>
</body>
</html>
